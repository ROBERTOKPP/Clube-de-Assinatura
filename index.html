    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />

      <section id="hero1" class="container">

        <p>
          <span>
            Receba todo mês um
            <span class="span-blue-light">livro surpresa</span>
          </span>
